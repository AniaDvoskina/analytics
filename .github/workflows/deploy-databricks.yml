name: "Dev deployment"

concurrency: 1

on:
  push:
    branches:
      - main

jobs:
  test:
    name: "Run unit tests"
    runs-on: ubuntu-latest
    env:
      USE_LOCAL_SPARK: "true" 
      DATABRICKS_HOST: ${{ secrets.SP_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies
        working-directory: ./project
        run: |
          pip install -r requirements.txt
          pip uninstall -y databricks-connect
          pip uninstall -y pyspark
          pip install pyspark
        
      # Run Unit Tests
      - name: Run unit tests
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          python -m unittest ./project/tests/unit-test.py
          python -m pytest -s ./project/tests/clean_data_test.py
    
  deploy:
    name: "Deploy bundle"
    runs-on: ubuntu-latest
    needs: test  

    steps:
      # Check out this repo, so that this workflow can access it.
      - uses: actions/checkout@v3

      # Set up Python environment for deployment
      - name: Set up Python for deployment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Download the Databricks CLI
      
      - uses: databricks/setup-cli@main
      
      - name: Replace Placeholders
        env:
          DB_CLUSTER: ${{ secrets.DB_CLUSTER }}
          DB_HOST: ${{ secrets.SP_HOST }}
        run: | 
          sed -i 's|DB_CLUSTER_PLACEHOLDER|${{ secrets.DB_CLUSTER }}|g' project/databricks.yml
          sed -i 's|DB_HOST_PLACEHOLDER|${{ secrets.SP_HOST }}|g' project/databricks.yml

      - name: Debug Placeholder Replacement
        run: cat project/databricks.yml
  
      # Deploy the bundle to the "prod" target as defined
      # in the bundle's settings file.
      - run: databricks bundle deploy
        working-directory: ./project
        env:
          DATABRICKS_TOKEN: ${{ secrets.SP_TOKEN }}
          DATABRICKS_BUNDLE_ENV: dev
